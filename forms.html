<!DOCTYPE html>
<html>
<form>
    <h2>General Admission Form</h2>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
        </div>
        <div>
            Gender:
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="Others" name="gender">
            <label for="Others">Others</label>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="Phone" required>
        </div>
        <div>
            <label for="emergency">Emergency Contact:</label>
            <input type="text" id="emergency" name="emergency" required>
        </div>
        <div>
            Do you require parking?
            <input type="radio" id="yes" name="parking" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="parking" required>
            <label for="no">No</label>
        </div>
        <div>
            <p>Are you allergic to any of the below?</p>
            <label for="fish">Fish</label>
            <input type="checkbox" id="fish" name="diet">
            <label for="chicken">Chicken</label>
            <input type="checkbox" id="chicken" name="diet">
            <label for="vege">Vegetables</label>
            <input type="checkbox" id="vege" name="diet">
        </div>
        <div>
            <label for="code">Secret Code</label>
            <input type="password" id="code" name="code" required>
        </div>
        <button>Submit</button>

</html>
